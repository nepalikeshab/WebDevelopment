<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 4px solid aquamarine;
            font-size: x-large;
            border-collapse: collapse;
        }
        .notbold{
            font-weight: normal;
        }

      </style>
</head>
<body>
    <table border="2">
        <tr>
            <th rowspan="11">TCB</th>
            <th colspan="1">Order no:</th>
            <th colspan="3" class="notbold">#ABC001</th>
        </tr>
        <tr>
            <th colspan="1">Order Date:</th>
            <th colspan="3" class="notbold">23-May-2016</th>
        </tr>
        <tr>
            <th colspan="4">Customer</th>
        </tr>
        <tr>
            <th colspan="1">Name</th>
            <th colspan="3" class="notbold">John Papas</th>
        </tr>
        <tr>
            <th colspan="1">Address</th>
            <th colspan="3" class="notbold">Independance Day5th str,11511</th>
        </tr>
        <tr>
            <th colspan="4">Order Details</th>
        </tr>
        <tr>
            <th colspan="1" class="notbold">1</th>
            <th colspan="1" class="notbold">Of Mice and Men</th>
            <th colspan="1"class="notbold">Book</th>
            <th colspan="1" class="notbold">10.00€</th>
        </tr>
        <tr>
            <th colspan="1" class="notbold">2</th>
            <th colspan="1" class="notbold">Les Miserables</th>
            <th colspan="1" class="notbold">Book</th>
            <th colspan="1" class="notbold">12.00€</th>
        </tr>
        <tr>
            <th colspan="1" class="notbold">3</th>
            <th colspan="1" class="notbold">Game of Thrones - S01</th>
            <th colspan="1" class="notbold">DVD</th>
            <th colspan="1" class="notbold">15.00€</th>
        </tr>
        <tr>
            <th colspan="1" class="notbold">4</th>
            <th colspan="1" class="notbold">Samsung Galaxy</th>
            <th colspan="1" class="notbold">Mobile Phone</th>
            <th colspan="1" class="notbold">200.00€</th>
        </tr>
        <tr>
            <th colspan="3">Total</th>
            <th colspan="1" class="notbold">272.00€</th>
        </tr>
    </table>
</body>
</html>
